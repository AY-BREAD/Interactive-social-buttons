<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Button Example</title>
    <link rel="stylesheet" href='./static/style.css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Facebook icon inside anchor -->
        <a href="https://www.facebook.com" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i>
        </a>

        <!-- Twitter icon inside anchor -->
        <a href="https://www.twitter.com" class="social-btn twitter">
            <i class="fab fa-twitter"></i>
        </a>

        <!-- Instagram icon inside anchor -->
        <a href="https://www.instagram.com" class="social-btn instagram">
            <i class="fab fa-instagram"></i>
        </a>

        <!-- LinkedIn icon inside anchor -->
        <a href="https://www.linkedin.com" class="social-btn linkedin">
            <i class="fab fa-linkedin-in"></i>
        </a>

        <!-- YouTube icon inside anchor -->
        <a href="https://www.youtube.com" class="social-btn youtube">
            <i class="fab fa-youtube"></i>
        </a>
    </div>
</body>
</html>
